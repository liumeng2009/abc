<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="workStatus" (ionChange)="statusChanged($event)">
      <ion-segment-button value="working">
        <ion-badge item-end *ngIf="statusCount.working!=0">{{statusCount.working}}</ion-badge>
        未完成
      </ion-segment-button>
      <ion-segment-button value="done">
        <ion-badge item-end *ngIf="statusCount.done!=0">{{statusCount.done}}</ion-badge>
        已完成
      </ion-segment-button>
      <!--
      <ion-segment-button value="all">
        全部
        <ion-badge item-end *ngIf="statusCount.all!=0">{{statusCount.all}}</ion-badge>
      </ion-segment-button>-->
    </ion-segment>

    <ion-buttons end>

        <ion-datetime displayFormat="M月DD日" pickerFormat="YYYY MM DD"
                      [(ngModel)]="todayString"
                      (ngModelChange)="ok($event)"
                      cancelText="取消"
                      doneText="确定"
        >
        </ion-datetime>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <!--
  <ion-datetime displayFormat="YYYY年MM月DD日" pickerFormat="YYYY MM DD"
                [(ngModel)]="todayString"
                (ngModelChange)="ok($event)"
                cancelText="取消"
                doneText="确定"
  >
  </ion-datetime>-->

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngIf="groups.length==0">
      没有相关记录
    </ion-item>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider sticky>
        <ion-label>
          {{group?.hour_name}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let op of group.opList" track="ionic">
        <button ion-item (click)="goToDetail(op.id)">
          <h3 *ngIf="op.businessContent.sequence!=1">{{op?.businessContent?.equipment}} {{op?.businessContent?.equipOp?.name}}</h3>
          <h3 *ngIf="op.businessContent.sequence==1">{{op.businessContent.equipOp.name}}{{op.businessContent.equipment}} </h3>
          <p>
            {{op.create_time|dateList}} &mdash;
            {{op?.order?.corporation?.name}}
          </p>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
