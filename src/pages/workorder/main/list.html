  <ion-toolbar>
      <ion-datetime displayFormat="YYYY年MM月DD日" pickerFormat="YYYY MM DD"
                    [(ngModel)]="todayString"
                    (ngModelChange)="ok($event)"
                    cancelText="取消"
                    doneText="确定"
      >
      </ion-datetime>

  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="workStatus" (ionChange)="statusChanged($event)">
      <ion-segment-button value="working">
        未完成
        <ion-badge item-end *ngIf="statusCount.working!=0">{{statusCount.working}}</ion-badge>
      </ion-segment-button>
      <ion-segment-button value="done">
        已完成
        <ion-badge item-end *ngIf="statusCount.done!=0">{{statusCount.done}}</ion-badge>
      </ion-segment-button>
      <ion-segment-button value="all">
        全部
        <ion-badge item-end *ngIf="statusCount.all!=0">{{statusCount.all}}</ion-badge>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <ion-item-group *ngFor="let op of opList">
      <ion-item-divider sticky>
        <ion-label>
          {{op.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.timeStart}} &mdash;
            {{session.timeEnd}}:
            {{session.location}}
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>


    </ion-item-group>

  </ion-list>
</ion-content>
