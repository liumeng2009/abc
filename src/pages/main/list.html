<ion-header>
  <ion-navbar hideBackButton >
    <ion-buttons start>
      <button ion-button icon-only (click)="reduceOneDay()" >
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{today|titledate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="canDateClick()"  (click)="addOneDay()" >
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
      <button ion-button icon-only disabled *ngIf="!canDateClick()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let op of opList">
      {{op.no}}
    </ion-item>
  </ion-list>
</ion-content>
